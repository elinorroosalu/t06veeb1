<html>
    <head>
        <title>Rakenduse kirjeldus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            let xhr=new XMLHttpRequest();
            xhr.onreadystatechange=kuvaVastus;
            function sisestaArvud(){
                let a1=document.getElementById("kast1").value;
                let a2=document.getElementById("kast2").value;
                let aadress="/korrutus?arv1="+a1+"&arv2="+a2;
                xhr.open("GET", aadress, true);
                xhr.send();
            }
            function kuvaVastus(){
                if(xhr.readyState==4){
                    document.getElementById("vastus").innerHTML=xhr.responseText;
                }
            }
            function summa(){
                let a3=document.getElementById("kast3").value;
                let a4=document.getElementById("kast4").value;
                let a5=document.getElementById("kast5").value; 
                let aadress="/summa?arv3="+a3+"&arv4="+a4+"&arv5="+a5;
                xhr.open("GET", aadress, true);
                xhr.send();
            }
            
        </script>
    </head>
    <body>
        <div>Kursuse raames loodud proovilehestik</div>
        <br>
        <input type="number" id="kast1" /> x
        <input type="number" id="kast2" />
        <input type="button" value="=" onclick="sisestaArvud()" />
        <span id="vastus">Vastuse koht</span>
        <br><br>
        <input type="text" value="Arv" id="kast3" /> +
        <input type="text" value="Arv" id="kast4" /> +
        <input type="text" value="Arv" id="kast5" />
        <input type="button" value="=" onclick="summa()" />
        <span id="summa">Vastuse koht</span>
        
    </body>
</html>
